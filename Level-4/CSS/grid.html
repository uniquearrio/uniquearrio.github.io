<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Grid</h1>
    <div class="gridone">
        <div style="background-color:blue;">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: red;">3</div>
        <div  style="background-color: red;">4</div>

        <div style="background-color: red;">7</div>
        <div style="background-color: red;">8</div>

    </div>

    <div style="background-color:blue;">1</div>
    <div style="background-color: red;">2</div>
    <div style="background-color: red;">3</div>
    <div  style="background-color: red;">4</div>

    </div>

    <div style="background-color: red;">2</div>
    <div style="background-color: red;">3</div>

    <div class="gridfour">
        <div style="background-color:blue;">1</div>

        <div style="background-color: red;">3</div>

        <div style="background-color: red;">6</div>
        <div style="background-color: red;">7</div>
        <div style="background-color: red;">8</div>
        <div style="background-color: red;">9</div>
    </div>
    <h1>grid line columns</h1>
    <div class="gridfive">
            <div style="background-color:blue;">1</div>
            <div style="background-color: red;">2</div>
            <div style="background-color: red;">3</div>

            <div style="background-color: red;">9</div>
    </div>

    <div class="gridsix">
        <div style="background-color:blue;" class="gridaddcolumn">1</div>
            <div style="background-color: red;">2</div>
            <div style="background-color: red;">3</div>
            <div  style="background-color: red;">4</div>
            <div style="background-color: red;" >5</div>
            <div style="background-color: red;">6</div>
