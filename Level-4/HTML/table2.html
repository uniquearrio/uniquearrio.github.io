<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <!-- Invoice -->
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No</th>
                <th>Item name</th>
                <th>Qty</th>
                <th>Prize</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>hh</td>
                <td>2</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>AA</td>
                <td>2</td>
                <td>300</td>
                <td>600</td>
            </tr>
            <tr>
                <td>3</td>
                <td>bb</td>
                <td>15</td>
                <td>300</td>
                <td>1500</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>2300</td>
            </tr>
        </tbody>
    </table>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th rowspan="2">total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>600</td>
            </tr>
            <tr>
                <td>800</td>
            </tr>
        </tbody>   
    </table>

</html>
