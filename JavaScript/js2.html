<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition operator</title>
</head>
<body>
    <script>
        //addition operator(+)
        let three = 1 + 2;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let number = 5;
        number += 10;
        console.log(number);

        //substration operator(-)
        let two = 3 - 1;
        console.log(two);
        let num = 15;
        num -= 5;
        console.log(num);

        //division operator(/)
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20/7;
        console.log (div2);
        let div3 = 1/0;
        console.log(div3);

        //remainder operator(%)
        let rem1 = 20%5;
        console.log(rem1);
        let rem2 =20%7;
        console.log(rem2);
        let rem3 = 1%0;
        console.log(div3);

        //multiplication operator(*)
        let mul1 = 12*12;
        console.log(mul1);
        let mul2 = -12*12;
        console.log(mul2);

        //Exponentiation Operator(**)
        let exp1 = 2**2;
        console.log(exp1);
        let exp2 = 3**3;
        console.log(exp2);

        //Precendence
        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);


        //comparisons
        let n = 12;
        let m = '12';
        console.log(n <15);
        console.log(n < 10);
        console.log(n > 15);
        console.log(n > 5);
        console.log(n <= 15);
        console.log(n <= 12);
        console.log(n < 12);
        console.log(n >= 1);
        console.log(n <= 10);
        console.log(n == m); // == ka value pal check tr
        console.log(n === m); // === ka data type pr check tr
        console.log(n != m);

    </script>
</body>
</html>
